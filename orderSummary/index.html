<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="design/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="design/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <img src="design/images/illustration-hero.svg" />
      </div>
      <h2>Order Summary</h2>

      <div class="content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>

      <div class="choice">
        <img src="design/images/icon-music.svg" />

        <div>
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>

        <a href="#">Change</a>
      </div>

      <div class="btn main">Proceed to Payment</div>
      <div class="btn">Cancel Order</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Ikwuh jeffery enokela</a>.
    </div>
  </body>
</html>
